<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>RateMe!</title>
</head>
<body>
    <div class="container">
        <div class="menu">
        <div class="decorator">
            <div class="decoratorItem">
                <i class="fa-solid fa-star"></i>
            </div>
        </div>
        <div class="header">
            <h1 class="title">
                Lorem ipsum dolor sit?
            </h1>
            <p class="info">
                Lorem ipsum dolor sit amet, consectetur adipisicing elit. Facere sed doloribus natus delectus perferendis?
            </p>
        </div>
        <div class="ranks">
            <div id="1" class="rank1 circle">
                1
            </div>
            <div id="2" class="rank2 circle">
                2
            </div>
            <div id="3" class="rank3 circle">
                3
            </div>
            <div id="4" class="rank4 circle">
                4
            </div>
            <div id="5" class="rank5 circle">
                5
            </div>
        </div>
        <div class="submit">
            <button>SUBMIT</button>
        </div>
        </div>
        <div class="result hidden">
            <div class="restart">
                <button class="return-button">Return</button>
            </div>
            <div>
            <h1>
                Thank you!
            </h1>
        </div>
        <div>
            <h4 class="rank-text"></h4>
        </div>
        <div class="result-message-cont">
            <p class="result-message">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Sit quia corrupti corporis.
            </p>
        </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/692835f457.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
